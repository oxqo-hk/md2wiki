{
    "mutators":[
        "bullet_list",
        "number_list",
        "headline",
        "source_code",
        "images"
    ],
    "extra_options":{
        "source_code": {
            "use_recognized_language": true,
            "known_language_correction":{
                "Go":"go",
                "Bash":"bash",
                "C":"c",
                "C++":"cpp",
                "Cpp":"cpp",
                "CPP":"CPP"
            }
        },
        "images":{
            "default_size_pixel":750,
            "auto_upload_image":true
        },
        "bullet_list":{
            "max_depth":5
        }
    }
}